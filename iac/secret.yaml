# Kubernetes Secret for SecDev Course App
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager, etc.)
# This is a template - actual values should be injected via CI/CD or sealed secrets
apiVersion: v1
kind: Secret
metadata:
  name: secdev-app-secrets
  namespace: secdev
  labels:
    app: secdev-app
type: Opaque
# Values should be base64 encoded
# Example: echo -n 'value' | base64
stringData:
  PG_USER: "${PG_USER}"
  PG_PASSWORD: "${PG_PASSWORD}"
  PG_DATABASE: "${PG_DATABASE}"
