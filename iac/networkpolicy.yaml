# NetworkPolicy for SecDev Course App
# Restricts network access to only what's needed
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secdev-app-network-policy
  namespace: secdev
spec:
  podSelector:
    matchLabels:
      app: secdev-app
  policyTypes:
    - Ingress
    - Egress

  # Ingress rules - only allow traffic from ingress controller
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: nginx-ingress
      ports:
        - protocol: TCP
          port: 8000

  # Egress rules - only allow traffic to database
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow traffic to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
