name: Security - DAST (ZAP Baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "requirements*.txt"
      - ".github/workflows/ci-p11-dast.yml"
  pull_request:
    paths:
      - "app/**"
      - "requirements*.txt"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: dast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast-zap:
    name: DAST - ZAP Baseline Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create EVIDENCE directory
        run: mkdir -p EVIDENCE/P11

      - name: Start application
        env:
          PG_USER: testuser
          PG_PASSWORD: testpass
          PG_HOST: localhost
          PG_PORT: 5432
          PG_DATABASE: testdb
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > app.pid
          echo "Application started with PID $(cat app.pid)"

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "âœ… Application is ready!"
              curl -s http://localhost:8000/health | jq .
              exit 0
            fi
            echo "Attempt $i/30: Application not ready yet, waiting..."
            sleep 2
          done
          echo "âŒ Application failed to start"
          exit 1

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8000"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a -j"
          allow_issue_writing: false
        continue-on-error: true

      - name: Copy ZAP reports to EVIDENCE
        run: |
          # ZAP action creates reports in workspace root
          cp report_html.html EVIDENCE/P11/zap_baseline.html 2>/dev/null || echo "HTML report not found"
          cp report_json.json EVIDENCE/P11/zap_baseline.json 2>/dev/null || echo "JSON report not found"

          # Also check for default ZAP output names
          find . -maxdepth 1 -name "*.html" -o -name "*.json" | head -20

      - name: Generate ZAP Summary
        run: |
          echo "# ZAP Baseline Scan Summary" > EVIDENCE/P11/zap_summary.md
          echo "" >> EVIDENCE/P11/zap_summary.md
          echo "**Scan Date:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> EVIDENCE/P11/zap_summary.md
          echo "**Repository:** ${{ github.repository }}" >> EVIDENCE/P11/zap_summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> EVIDENCE/P11/zap_summary.md
          echo "**Commit:** ${{ github.sha }}" >> EVIDENCE/P11/zap_summary.md
          echo "" >> EVIDENCE/P11/zap_summary.md
          echo "## Target" >> EVIDENCE/P11/zap_summary.md
          echo "" >> EVIDENCE/P11/zap_summary.md
          echo "- **URL:** http://localhost:8000" >> EVIDENCE/P11/zap_summary.md
          echo "- **Health Check:** /health" >> EVIDENCE/P11/zap_summary.md
          echo "" >> EVIDENCE/P11/zap_summary.md
          echo "## Alerts Summary" >> EVIDENCE/P11/zap_summary.md
          echo "" >> EVIDENCE/P11/zap_summary.md

          if [ -f EVIDENCE/P11/zap_baseline.json ]; then
            echo "Parsing ZAP JSON report..."

            # Count alerts by risk level
            HIGH=$(jq '[.site[]?.alerts[]? | select(.riskcode == "3")] | length' EVIDENCE/P11/zap_baseline.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.site[]?.alerts[]? | select(.riskcode == "2")] | length' EVIDENCE/P11/zap_baseline.json 2>/dev/null || echo "0")
            LOW=$(jq '[.site[]?.alerts[]? | select(.riskcode == "1")] | length' EVIDENCE/P11/zap_baseline.json 2>/dev/null || echo "0")
            INFO=$(jq '[.site[]?.alerts[]? | select(.riskcode == "0")] | length' EVIDENCE/P11/zap_baseline.json 2>/dev/null || echo "0")

            echo "| Risk Level | Count |" >> EVIDENCE/P11/zap_summary.md
            echo "|------------|-------|" >> EVIDENCE/P11/zap_summary.md
            echo "| ðŸ”´ High | $HIGH |" >> EVIDENCE/P11/zap_summary.md
            echo "| ðŸŸ  Medium | $MEDIUM |" >> EVIDENCE/P11/zap_summary.md
            echo "| ðŸŸ¡ Low | $LOW |" >> EVIDENCE/P11/zap_summary.md
            echo "| ðŸ”µ Informational | $INFO |" >> EVIDENCE/P11/zap_summary.md

            if [ "$HIGH" -gt 0 ] || [ "$MEDIUM" -gt 0 ]; then
              echo "" >> EVIDENCE/P11/zap_summary.md
              echo "### High & Medium Risk Alerts" >> EVIDENCE/P11/zap_summary.md
              echo "" >> EVIDENCE/P11/zap_summary.md
              jq -r '.site[]?.alerts[]? | select(.riskcode == "3" or .riskcode == "2") | "- **\(.alert)** (Risk: \(.riskdesc)) - \(.desc | split(".")[0])."' \
                EVIDENCE/P11/zap_baseline.json >> EVIDENCE/P11/zap_summary.md 2>/dev/null || echo "Error parsing alerts"
            fi
          else
            echo "âš ï¸ JSON report not found. Check ZAP scan output." >> EVIDENCE/P11/zap_summary.md
          fi

          echo "" >> EVIDENCE/P11/zap_summary.md
          echo "## Reports" >> EVIDENCE/P11/zap_summary.md
          echo "" >> EVIDENCE/P11/zap_summary.md
          echo "- \`EVIDENCE/P11/zap_baseline.html\` - Full HTML report" >> EVIDENCE/P11/zap_summary.md
          echo "- \`EVIDENCE/P11/zap_baseline.json\` - Machine-readable JSON" >> EVIDENCE/P11/zap_summary.md

      - name: Display ZAP Summary
        run: cat EVIDENCE/P11/zap_summary.md

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) 2>/dev/null || true
            rm app.pid
          fi

      - name: Upload DAST Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-reports
          path: |
            EVIDENCE/P11/zap_baseline.html
            EVIDENCE/P11/zap_baseline.json
            EVIDENCE/P11/zap_summary.md
          retention-days: 30
